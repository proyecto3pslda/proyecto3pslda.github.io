<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Chat</title>
        <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #2ecc71;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .chat-container {
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 80px;
        }

        .mensaje-lista {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mensaje {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mensaje p {
            margin: 0;
        }

        .mensaje input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            box-sizing: border-box;
        }

        .mensaje button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .mensaje button:hover {
            background-color: #2980b9;
        }
    </style>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
</head>
<body>
  <mi-nav></mi-nav>
  <form name="forma">
    <header>
      <h1>Chat</h1>
      <div class="herramientas">
        <input name="texto"
          required
          placeholder="Mensaje">
        <button>Enviar</button>
      </div>
    </header>
    <ul id="lista" class="lista">
      <li>
        <mi-progreso>
        </mi-progreso>
      </li>
    </ul>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlChat.js">
    </script>
</body>
</html>
