<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        main {
            text-align: center;
            margin: 20px;
        }

        section {
            padding: 20px;
        }

        .boton {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #azul {
            background-color: #3498db;
        }

        #gris {
            background-color: #95a5a6;
        }

        .boton:hover {
            background-color: #2c3e50;
        }

        footer {
            padding: 10px;
            text-align: center;
            background-color: azure;
            color: black;
            width: 100%;
            margin-top: auto;
        }

        button img {
            width: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenid@ Al Sistema!</h1>
    </header>
    <br><br><br><br>
    <section>
        <p>Para poder acceder debes autenticarte primero</p>
        <p>Selecciona cómo quieres autenticarte:</p>
        <br>
        <button onclick="loginFacebook()" id="login_btn" class="boton" id="azul">
            <img src="img/facebook-logo.png" alt="Facebook Logo">
            Iniciar sesión con Facebook
        </button>
        <br><br>
        <a href="main.html">
            <button class="boton" id="gris">
                <img src="img/google-logo.png" alt="Google Logo">
                Iniciar sesión con Google
            </button>
        </a>
    </section>

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>

    <script type="text/javascript">
        var firebaseConfig = {
            // Tu configuración de Firebase aquí
        };

        firebase.initializeApp(firebaseConfig);

        var login_btn = document.getElementById("login_btn");

        var loginFacebook = function () {
            var provider = new firebase.auth.FacebookAuthProvider();

            firebase.auth().signInWithPopup(provider).then(function (result) {
                var token = result.credential.accessToken;
                var user = result.user;
                console.log(user.displayName);
                redireccionamiento(user);
            }).catch(function (error) {
                var errorMessage = error.message;
                console.log(errorMessage);
            });
        }

        var redireccionamiento = function (user) {
            location.href = "main.html";
        }
    </script>

    <footer>
        Alvaro Coyotecatl 2022601770
    </footer>
</body>
</html>
